<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Event JS</title>
</head>
<body onerror="myError();" onload="myOnload(this);" onresize="myResize();">
	<!-- trong event onclick : co the viet truc tiep ma code js hay truyen ham da duoc dinh nghia vao ben trong -->
	<button type="button" onclick="hello('LPHP1910E');demo(this);"> Click me </button>
	<br>
	<input type="text" onfocus="myFocus();" onblur="myBlur();">
	<br>
	<select onchange="chooseGender(this);">
		<option value="">-moi chon gioi tinh-</option>
		<option value="1">Nam</option>
		<option value="2">Nu</option>
	</select>
	<br>
	<input type="text" onchange="getText(this);">
	<br>
	<button type="button" ondblclick="myDblClick();">Click me 2</button>
	<br>
	<input type="text" onkeydown="myKeydown()" onkeypress="myKeypress()" onkeyup="myKeyup(this)">
	<br><br>
	<div style="width: 300px; height: 300px; background-color: yellow;" onmousedown="myMousedown();" onmouseup="myMouseup();" onmousemove="myMousemove();" onmouseover="myMouseover();" onmouseout="myMouseout();">
		
	</div>
	<br><br>
	<img src="images/icon.png" alt="" onmouseover="zoomIn(this);" onmouseout="zoomOut(this);">
	<br><br>
	<h1 id="title" class="title">DOM JS 1</h1>
	<h1 id="title2" class="title">DOM JS 2</h1>
	<button class="btn">click me 3</button>
	<br><br>
	<input type="text" id="search">
	<br><br>
	<input type="text" value="button data" id="button">
	<button onclick="backToPage();">back to event2.html</button>







	<script src="js/event1.js" type="text/javascript"></script>
	<script type="text/javascript">
		function backToPage(){
			history.back();
		}
	</script>
</body>
</html>
