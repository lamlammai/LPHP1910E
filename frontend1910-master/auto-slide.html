<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Auto slide</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
		.slide-img{
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row mt-3 slide">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 slide-img slide-first">
				<img src="images/sutu.jpg" alt="" class="img-fluid img-thumbnail w-100 h-50">
			</div>
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 slide-img">
				<img src="images/cho.jpg" alt="" class="img-fluid img-thumbnail w-100 h-50">
			</div>
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 slide-img ">
				<img src="images/voi.jpg" alt="" class="img-fluid img-thumbnail w-100 h-50">
			</div>
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 slide-img slide-last">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.4.1.js">
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.slide-img').removeClass('active');
			$('.slide-img:first').show().addClass('active');

			setInterval(function(){
			//xuat phat tu anh co class active de sang anh tiep
			//an het di
			$('.slide-img').fadeOut(1000);
			$('.slide').find('div.active').next().fadeIn(1000).addClass('active');
			$('.slide').find('div.active').prev().fadeOut(1000).removeClass('active');
			if ($('.slide').find('div.active').hasClass('slide-last')) {
				$('.slide-last').removeClass('active');
				$('.slide-img:first').fadeIn(1000).addClass('active');
			}
		},3000);
		});
	</script>
</body>
</html>
