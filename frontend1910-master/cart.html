<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>shopping cart</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>STT</th>
							<th>Hinh anh</th>
							<th>Ten SP</th>
							<th>So Luong</th>
							<th>Don Gia</th>
							<th>Thanh Tien</th>
						</tr>

					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td><img src="images/samsung1.jpg" alt="" width="100" height="100"></td>
							<td>
								<p class="mb-0">Sam sung</p>
							</td>
							<td><input type="text" name="" class="form-control js-qty" value="3"></td>
							<td>7000000</td>
							<td class="money">21000000</td>
						</tr>
						<tr>
							<td>1</td>
							<td><img src="images/iphone.jpg" alt="" width="100" height="100"></td>
							<td>
								<p class="mb-0">Iphone</p>
							</td>
							<td><input type="text" name="" class="form-control js-qty" value="2"></td>
							<td>8000000</td>
							<td class="money">16000000</td>
						</tr>
						<tr>
							<td>1</td>
							<td><img src="images/samsung1.jpg" alt="" width="100" height="100"></td>
							<td>
								<p class="mb-0">Sam sung</p>
							</td>
							<td><input type="text" name="" class="form-control js-qty" value="2"></td>
							<td>5000000</td>
							<td  class="money">10000000</td>
						</tr>
					</tbody>
					<tfoot >
						<tr class="bg-success font-weight-bold">
							<td colspan="5">Tong tien</td>
							<td class="total-money">47000000</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.js-qty').change(function() {
				/* Act on the event */
				let self=$(this);
				let value=self.val().trim();
				//console.log(value);
				//lay ra don gia tuong ung cua san pham dang thay doi so luong
				let price=self.parent().next().text().trim();
				//console.log(price);
				if (!isNaN(value)&&value>0 &&value <20) {
					//lay ra don gia tuong ung cuar san pham thay doi so luong
					let price=self.parent().next().text().trim();
					price=Number.parseFloat(price);
					value=Number.parseFloat(value);
					let money=price*value;
					self.parent().next().next().text(money);
					//cap nhap lai tong tien
					let totalMoney=0;
					$('.money').each(function(index, el) {
						let m=$(el).text().trim();
						m=Number.parseFloat(m);
						totalMoney+=m;
					});
					$('.total-money').text(totalMoney);
				}else {
					alert('vui long nhap so lon hon 1 va nho hon 100');
					self.val('');//xoa gia tri
					return false; //dung chuong trinh;
				}
			});
		});
	</script>
</body>
</html>
